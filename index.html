		<nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">

				</a><!--navbar-brand-->
				<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbar-items"
						aria-controls="navbar-items" 
						aria-expanded="false" 
						aria-label="Toggle navigation">
						<i class="bi bi-list"></i>
				</button><!--.navbar-toggler-->
				<div class="collapse navbar-collapse" id="navbar-items">

		<!--Slider-->
		<div class="container" id="slider-container">
			<div class="carousel slide" id="slider" data-bs-ride="carousel">
				<div class="carousel-indicators">								
					<button type="button"
							class="active"
							data-bs-target="#slider"
							data-bs-slide-to="0"
							aria-current="true"
							aria-label="Slide 1"
					></button>
					<button type="button"							
							data-bs-target="#slider"
							data-bs-slide-to="1"							
							aria-label="Slide 2"
					></button>
					<button type="button"							
							data-bs-target="#slider"
							data-bs-slide-to="2"	
							aria-label="Slide 3"
					></button>							
				</div><!--carousel-indicators-->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/banner-1.jpg" alt="Casa 1" class="d-block w-100">
						<div class="carousel-caption">
							<h5>Casas Planejadas</h5>
							<a href="#" class="btn btn-dark">Ver Projetos</a>
						</div><!--.carousel-caption-->
					</div><!--.carousel-item active-->

							<a href="#" class="btn btn-dark">Ver Projetos</a>
						</div><!--.carousel-caption-->
					</div><!--.carousel-item -->
					<div class="carousel-item">
						<img src="img/banner-3.jpg" alt="Casa 3" class="d-block w-100">
						<div class="carousel-caption">
							<h5>Projetos Inovadores</h5>
							<a href="#" class="btn btn-dark">Ver Projetos</a>
						</div><!--.carousel-caption-->
					</div><!--.carousel-item -->					
				</div><!--.carousel-inner-->
				<button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
					<i class="bi bi-chevron-compact-left"></i>
					<span class="visually-hidden">Previous</span>
				</button><!--.carousel-control-prev-->
				<button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
					<i class="bi bi-chevron-compact-right"></i>
					<span class="visually-hidden">Next</span>
				</button>				
			</div><!--.carousel slide-->
